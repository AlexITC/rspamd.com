{% include top.html %}

<style>
	.r-container {
		width: calc(100vw - 44px);
		margin: auto;
	}

	h2 {
		text-align: center;
	}

	.r-support {
		display: flex;
		justify-content: space-between;
		margin-bottom: 20px;
	}

	.r-support:last-of-type {
		margin-bottom: 0;
	}

	.r-support-btn {
		width: 280px;
		max-width: 100%;
	}

	.r-support-content {
		width: calc(100% - 300px);
	}

	.r-support-content pre {
		border: none;
		padding: 0;
		margin-bottom: 0;
	}

	.r-support-content > p {
		margin-bottom: 0;
	}

	h2 {
		margin: 40px 0 20px;
	}

	.r-support-btn.r-support-btn-pp {
		position: relative;
		height: 38px;
	}

	.r-support-btn.r-support-btn-pp:before {
		content: '';
		position: absolute;
		background-image: url(img/pp.png);
		background-size: 28px;
		background-repeat: no-repeat;
		background-position: center;
		width: 33px;
		height: 38px;
		z-index: 100;
		border-right: 1px solid #ff981f;
	}

	@media screen and (max-width: 768px) {
		.r-support {
			display: block;
		}

		.r-support-content {
			width: 100%;
			margin-top: 5px;
		}

		h2 {
			text-align: left;
		}
	}
</style>
<div class="r-container">
	{{ content }}
